{% extends 'base.html' %}

{% block content %}

<h1 id="title">The Weather</h1>

<!-- Search Bar -->
<div class="input-group" id="search-bar">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-2">
    	          <form method="POST" action="{% url 'index' %}">
    		            {% csrf_token %}
      	            <input type="search" class="form-control" placeholder="City Name" aria-label="Search" aria-describedby="search-addon" autofocus/>
            </div>
            <div class="col-1">
                   <input type="submit" class="btn btn-outline-light" value="Search">
            </div>
  	            </form>
            </div>
        </div>
    </div>
</div>
<!-- End Search Bar -->

<!-- Weather Cards -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <div id="weather-cards">
        <div class="card text-dark bg-light mb-3">
          <div class="card-header">{{weather_data.name}}</div>
          <div class="card-body">
            <h5 class="card-title">{{weather_data.main.temp}}Â° C</h5>
            <p class="card-text"><img src="http://openweathermap.org/img/w/{{weather_data.weather.0.icon}}.png" alt="Icon"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Weather cards -->

{% endblock %}
